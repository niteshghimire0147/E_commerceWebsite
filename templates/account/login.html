{% extends "account/base.html" %}
{% load static %}

{% block content %}
 
        <!-- Shop Login -->
<section class="shop login section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3 col-12">
        <div class="login-form">
          <h2>Login</h2>
          <p>Please register in order to checkout more quickly</p>
          <!-- Form -->
          <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label>User Name<span>*</span></label>
                  <input type="text" name="login" placeholder="User Name" maxlength="150" required id="id_login">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Your Password<span>*</span></label>
                  <input type="password" name="password" placeholder="Your Password" required id="id_password">
                </div>
              </div>
              <div class="checkbox">
                <label class="checkbox-inline" for="id_remember"><input name="remember" id="id_remember" type="checkbox">Remember me</label>
              </div>
              <div class="col-12">
                <div class="form-group login-btn">
                  <a href="{% url 'account_reset_password' %}" class="btn">Register</a>
                  <button class="btn" type="submit">Login</button>
                </div>
                <a href="#" class="lost-pass">Lost your password?</a>
              </div>
            </div>
          </form>
          <!--/ End Form -->
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
